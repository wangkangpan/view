<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="content-type" content="text/html;
    charset=UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>index</title>
    <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel = "stylesheet" href = "../toastr/toastr.min.css">
    <link rel = "stylesheet" href = "../css/index.css">


</head>

<body>

    <div class = "container">
        <div class = "form-box">
            <!-- 注册 -->
            <form class = "register-box hidden" id = "register-form">
                <h1>register</h1>
                    <input type = "text" name = "userName" placeholder = "用户名">
                    <input type = "password" name = "password" placeholder="密码">
                    <input type = "password" name = "re-password" placeholder="确认密码">
                    <input type = "telephone" name = "telephone" placeholder="手机号">

                    <div class = "verify-box">
                        <input id = "email" class = "verify-input" type = "email" name = "email" placeholder="邮箱">
                        <button id = "emailVerify" type = "button" class = "verify-btn">发送验证</button>
                    </div>

                    <input type = "text" name = "certificate" placeholder="验证码">

                <button id = "register-button" class = "act-btn" type="button">注册</button>
            </form>

            <!-- 登录 -->
            <form class = "login-box" id = "login-form" method="post"
                  enctype="multipart/form-data" action="/login">
                    <h1>login</h1>
                    <input name = "userName" type = "text" placeholder = "用户名" autocomplete="off">
                    <input name = "password" type = "password" placeholder="密码" autocomplete="off">
                    <button class = "act-btn" type="submit">登录</button>
            </form>
        </div>

        <div class = "con-box left">
            <h2>欢迎使用本<span>开源</span>工具</h2>
            <p>本工具开发仅供学习使用,不作商业用途</p>
            <p>已有帐号</p>
            <button id = "login">去登录</button>
        </div>
        <div class = "con-box right">
            <h2>欢迎使用本<span>开源</span>工具</h2>
            <p>注册需要使用线下凭证,请联系</p>
            <p>没有帐号？</p>
            <button id = "register">去注册</button>
        </div>



    </div>

</body>
<div id = "plane">
    <i class = "fa fa-paper-plane" aria-hidden="false"></i>

</div>
<script src="../jquery/jquery-3.6.0.js" ></script>
<script src = "../jquery/jquery.cookie.js"></script>
<script src = "../toastr/toastr.min.js"></script>
<script type = "module" src="../js/common.js" ></script>
<script src="../js/index.js" ></script>
<script src="../js/indexModel.js" ></script>



</html>
