<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link rel = "stylesheet" href = "../bootstrap/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "../bootstrap/css/bootstrap-theme.min.css">
    <link rel = "stylesheet" href = "../toastr/toastr.min.css">
    <link rel = "stylesheet" href = "../shadow/shadow.css">
    <link rel = "stylesheet" href = "../icon/single/iconfont.css">
    <link rel = "stylesheet" href = "../css/comments.css">



</head>
<body>
<div class = "container">
    <nav id = "title" class = "navbar navbar-default">
        <div class = "navbar-nav navbar-left">
            <a class = "navbar-brand" href="#">首页</a>
        </div>
        <div class = "navbar-nav navbar-left">
            <a class = "navbar-brand" href="#">个人</a>
        </div>
    </nav>
</div>
<div class = "container">
    <div class = "row">
        <ul id="menu" class="nav nav-tabs" style="height: 43px;">
            <li class="active">
                <a href="#announcement" data-toggle="tab">
                    公告
                </a>
            </li>

            <li><a href="#community" data-toggle="tab">社区</a></li>

            <span id = "addOneItem" class = "addOne iconfont icon-add" style="position: absolute;display: inline;padding-left: 20px;"> </span>

        </ul>
    </div>
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="announcement">
            <div id="Paginator" style="text-align: center"> <ul id="pageLimit"></ul> </div>
            <div id = "announcement-father" class = "ge"></div>

        </div>

        <div class="tab-pane fade" id="community">
            <div class = "community-leader row">
                <div class="col-md-3 col-sm-6">
                    <img src="../images/下楼做核酸.png" style="width: 200px;height: 200px;">

                </div>
                <div class="col-md-3 col-sm-6">
                    <img src="../images/做核酸.png" style="width: 200px;height: 200px;">
                </div>
                <div class="col-md-3 col-sm-6">
                    <img src="../images/测量体温.png" style="width: 200px;height: 200px;">
                </div>
                <div class="col-md-3 col-sm-6">
                    <img src="../images/核酸检测.png" style="width: 200px;height: 200px;">
                </div>
            </div>
            <div id="Paginator-comments" style="text-align: center"> <ul id="pageLimit-comments"></ul> </div>
            <div class="row">
                <div id = "community-father" class = "ge"></div>
            </div>

        </div>
    </div>
</div>


</body>
<!--远程加载模型-->
<div class="modal fade" id="modal" >
    <div class="modal-dialog modal-lg">

        <div class = "modal-content">
            <!--这里是远程加载过过来的内容区-->
        </div>

    </div>
</div>
<!--展示Modal-->
<div id = "modal-info" class="modal fade" role="info">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class = "modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 id = "model-title"></h4>
            </div>
            <div class = "modal-body">
                <p id = "model-content"></p>
            </div>
            <div class="modal-footer">
                <p id = "model-footer"></p>
            </div>
        </div>
    </div>
</div>
<!--公告 输入Modal-->
<div id="modal-input" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="font-size: 2.5rem">添加一个公告</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body" >
                <form>
                    <div class = "form-group">
                        <label class="col-form-label" for = "AnnouncementTitle">标题:</label>
                        <input id = "AnnouncementTitle" name = "title" class = "form-control">
                    </div>
                    <div class = "form-group">
                        <label class="col-form-label" for = "AnnouncementContent">内容:</label>
                        <textarea id = "AnnouncementContent" name = "content" class = "form-control" style="resize:vertical;"></textarea>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addAnnouncement();">Send</button>
            </div>
        </div>
    </div>
</div>
<!--评论输入Modal-->
<div id="modal-input-c" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="font-size: 2.5rem">添加一个话题</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body" >
                <form>
                    <div class = "form-group">
                        <label class="col-form-label" for = "AnnouncementTitle">标题:</label>
                        <input id = "CommentTitle" name = "title" class = "form-control">
                    </div>
                    <div class = "form-group">
                        <label class="col-form-label" for = "AnnouncementContent">内容:</label>
                        <textarea id = "CommentContent" name = "content" class = "form-control" style="resize:vertical;"></textarea>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addComment();">Send</button>
            </div>
        </div>
    </div>
</div>

<script src = "../jquery/jquery-3.6.0.js" ></script>
<script src = "../jquery/jquery.cookie.js"></script>
<script src = "../bootstrap/js/bootstrap.min.js"></script>
<script src = "../bootstrap/js/bootstrap-paginator.js"></script>
<script src = "../toastr/toastr.min.js"></script>
<script src = "../js/comments.js"></script>

</html>
